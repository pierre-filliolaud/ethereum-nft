<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dapp Sample | NFT Bird</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      main {
        margin-top: 120px;
      }

      #content {
        display: none;
      }

      form {
        width: 800px;
        margin-bottom: 50px;
      }

      ul {
        margin-bottom: 0px;
      }

      legend.mint {
        width:inherit; /* Or auto */
        padding:0 10px; /* To give a bit of padding on the left and right */
        border-bottom:none;
      }
 
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://github.com/pierre-filliolaud" target="_blank">Dapp Sample | NFT Bird</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#">Account EAddress: <span id="account"></span></a></small>
          <small><a class="nav-link" href="#">Bird EAddress: <span id="birdContract"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
            <form onSubmit="App.mintBird(); return false;">
              <fieldset class="border p-2 form-group">
                <legend class="w-auto">Mint</legend>
                <div id="mint" class="text-center">
                  <p class="fw-normal">Please select a bird on:</p>
                  <a class="font-weight-bold" href="https://www.peppercarrot.com/extras/html/2019_bird-generator/">https://www.peppercarrot.com/extras/html/2019_bird-generator/</a>
                  <br/>
                  <br/>
                  <input id="bird" type='text' className='form-control mb-1' placeholder='e.g. 61390a126d04b' required />
                  <button type="submit" class="btn btn-secondary">MINT</button>
                </div>
            </fieldset>
            </form>
        </main>
      </div>
      <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
            <form onSubmit="App.transferBird(); return false;">
              <fieldset class="border p-2 form-group">
                <legend class="w-auto">Transfer</legend>
                <div class="form-row">
                  <!-- <label class="col-sm-2 col-form-label">Sell: </label> -->
                  <div class="form-group col-md-3">
                    <input id="birdId" type="text" class="form-control" placeholder="e.g. 61390a126d04b" required>
                  </div>
                  <div class="form-group col-md-3">
                    <input id="from" type="text" class="form-control" placeholder="From" required>
                  </div>
                  <div class="form-group col-md-3">
                    <input id="to" type="text" class="form-control" placeholder="To" required>
                  </div>
                  <div class="form-group col-md-3">
                    <button type="submit" class="btn btn-secondary">TRANSFER</button>
                  </div>
                </div>
              </fieldset>
            </form>
        </div>
      </div>
      <div class="row">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" class="container-fluid">
            <div id="birdList" class="row justify-content-center">
              <div class="">
                <div class="card birdTemplate" style="width: 12rem;">
                  <img id="birdImg" class="card-img-top" src="https://www.peppercarrot.com/extras/html/2019_bird-generator/avatar.php?seed=613b26f8064a1" alt="Card image cap">
                  <div class="card-body">
                    <h6 id="birdId" class="card-title text-center">613b26f8064a1</h6>
                    <p class="card-text"></p>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted">Owner: </small><small id="ownerEAddress" class="text-muted">nobody</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/web3/dist/web3.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
